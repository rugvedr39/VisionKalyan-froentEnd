<div class="container mt-5">
    <h2>Add Payment</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username"  class="form-control">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="date" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary form-control mt-5" (click)="submitForm()">Submit</button>
  </div>
